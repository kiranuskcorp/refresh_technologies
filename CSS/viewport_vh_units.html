<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewport</title>
    <style>
        .viewport-height {
            height: 100vh;
            background-color: rgb(112, 63, 4);
        }

        .relative-height {
            height: 40vh;
            background-color: rgb(243, 166, 72);
        }

        .box {
            width: 50vw;
            height: 30vh;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="viewport-height">
        <div class="box"></div>
    </div>
    <div class="relative-height">
        <div class="box"></div>
    </div>
</body>

</html>
